syntax = "proto3";
package recorder;

import "recorder/record.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

message RecordIDResponse {

  // 紀錄ID
  bytes record_id = 1;

}

message RecordShiftStartedRequest {

  // 遊戲類型
  string game_type = 2;
  // 遊戲子類型
  string game_subtype = 3;
  // 遊戲版本
  string game_version = 4;
  // 遊戲代碼
  string game_code = 5;
  // 桌代碼
  string table_code = 6;
  // 班代碼
  string shift_code = 7;
  // 時間
  google.protobuf.Timestamp ts_start = 8;

}

message RecordShiftEndedRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 時間
  google.protobuf.Timestamp ts_end = 5;

}

message RecordShuffleStartedRequest {

  // 遊戲類型
  string game_type = 2;
  // 遊戲子類型
  string game_subtype = 3;
  // 遊戲版本
  string game_version = 4;
  // 遊戲代碼
  string game_code = 5;
  // 桌代碼
  string table_code = 6;
  // 洗牌代碼
  string shuffle_code = 10;
  // 時間
  google.protobuf.Timestamp ts_start = 12;

}

message RecordShuffleDoneRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 時間
  google.protobuf.Timestamp ts_done = 5;
  // 洗牌類型
  // key: ResourceTypeCode；value: 牌靴
  map<int32, Deck> cards = 7;

}

message RecordShuffleEndRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 時間
  google.protobuf.Timestamp ts_end = 5;
  // 洗牌類型
  // key: ResourceTypeCode；value: 牌靴
  map<int32, Deck> cards = 7;

}

message RecordRoundStartRequest {

  // 遊戲類型
  string game_type = 2;
  // 遊戲子類型
  string game_subtype = 3;
  // 遊戲版本
  string game_version = 4;
  // 遊戲代碼
  string game_code = 5;
  // 桌代碼
  string table_code = 6;
  // 排班代碼
  string shift_code = 7;
  // 此排班局數
  string shift_round = 8;
  // 局代碼
  string round_code = 9;
  // 使用洗牌代碼
  string shuffle_code = 10;
  // 使用此洗牌第幾局，從1開始計算
  int64 shuffle_round = 11;
  // 開始時間
  google.protobuf.Timestamp ts_start = 12;

}

message RecordRoundStepsRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 步驟
  repeated Step steps = 5;

}

message RecordRoundResultsRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 判讀結果
  repeated Result results = 6;
  
}

message RecordRoundCancelRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 時間
  google.protobuf.Timestamp ts_cancel = 5;
  // 取消代碼
  string cancel_code = 6;
  // 取消備註
  string cancel_message = 7;

}

message RecordRoundFinishRequest {

  // 紀錄ID
  bytes record_id = 1;
  // 時間
  google.protobuf.Timestamp ts_finish = 5;

}

// 紀錄路紙
message RecordRoadmapRequest {

  // 排班紀錄ID
  bytes shift_id = 1;
  // roadmap data
  ShiftRecord record = 4;
}

message RecordRoadmapCancelRequest {

  // 紀錄ID
  bytes shift_id = 1;
  // 時間
  google.protobuf.Timestamp ts_cancel = 5;
}

// 紀錄回放
message RecordRoundMediaRequest {

  // 遊戲局紀錄ID
  bytes record_id = 1;
  // 設定
  map<string, URLMedia> set = 2;
  // 增加
  repeated URLMedia add = 3;
  // 移除
  repeated string remove = 4;

}

service RecorderService {
  
  // 建立新排班
  rpc RecordShiftStarted(RecordShiftStartedRequest) returns (RecordIDResponse);

  // 排班結束
  rpc RecordShiftEnded(RecordShiftEndedRequest) returns (google.protobuf.Empty);

  // 開始更換牌組
  rpc RecordShuffleStarted(RecordShuffleStartedRequest) returns (RecordIDResponse);

  // 更換牌組完畢
  rpc RecordShuffleDone(RecordShuffleDoneRequest) returns (google.protobuf.Empty);

  // 使用牌組完畢
  rpc RecordShuffleEnd(RecordShuffleDoneRequest) returns (google.protobuf.Empty);

  // 開啟新局
  rpc RecordRoundStart(RecordRoundStartRequest) returns (RecordIDResponse);

  // 記錄步驟
  rpc RecordRoundSteps(RecordRoundStepsRequest) returns (google.protobuf.Empty);

  // 紀錄結果
  rpc RecordRoundResults(RecordRoundResultsRequest) returns (google.protobuf.Empty);

  // 此局作廢
  rpc RecordRoundCancel(RecordRoundCancelRequest) returns (google.protobuf.Empty);

  // 結束此局
  rpc RecordRoundFinish(RecordRoundFinishRequest) returns (google.protobuf.Empty);

  // 紀錄路紙
  rpc RecordRoadmap (RecordRoadmapRequest) returns (google.protobuf.Empty);

  // 此路紙作廢
  rpc RecordRoadmapCancel(RecordRoadmapCancelRequest) returns (google.protobuf.Empty);

  // 紀錄回放
  rpc RecordRoundVideo(RecordRoundMediaRequest) returns (google.protobuf.Empty);
  
}
